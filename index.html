<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- CSS only -->

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header>
        <div class="header__logo">
            <div>
                <div> <button class="btn boton" type="button" id="mostrarCarrito" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bag-heart" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
                        </svg></button>

                    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1"
                        id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"><i
                                    class="bi bi-bag-heart"></i>Carrito de compras</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div id="divCarrito"></div>
                            <h5>Total de la compra: $<span id="precioTotal">0</span></h5>
                            <button class="btn boton" id="vaciarCarrito">Eliminar todos</button>
                            <button id="comprarCarrito" class="btn boton">Comprar</button>
                        </div>
                    </div>
                </div>

            </div>




            <!-- Cosas para agregar: navbar, logo-->
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid barraNavegacion">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Catálogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>


                    </div>
                </div>
            </nav>

            <!-- carrito -->





    </header>
    <main class="container">
        <!-- -->
        <section>
            <h2>Conocé nuestro catálogo</h2>
            <div id="lanzamientos" class="lanzamientos">
            </div>
        </section>

        <section>


        </section>
    </main>

        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/main.js"></script>
